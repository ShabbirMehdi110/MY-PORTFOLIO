<!--what is emmet:- Emmet is a software plugin in vs code which gives html a speed by shortcuts-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--shortcut for three paragraph :- (p>p>p>)-->
    <p>
        <p>
            <p></p>
        </p>
    </p>
    <!--shortcut for three unordered list:- (ul>li*3)-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!--shortcut for three ordered list:- (ol>li*3) -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <!--shortcut for three tablerow(tr) and tabledata(td) is (tr>td*3)*3-->
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</body>
</html>
